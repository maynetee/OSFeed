# Docker Compose - OSFeed Application (Coolify ready)
#
# COOLIFY PREVIEW DEPLOYMENTS:
# Coolify auto-injects these variables for previews:
#   - SERVICE_NAME_POSTGRES=postgres-pr-{id}
#   - SERVICE_NAME_QDRANT=qdrant-pr-{id}
#   - SERVICE_NAME_REDIS=redis-pr-{id}
#   - SERVICE_URL_BACKEND=https://{pr_id}.api.osfeed.com
# This allows automatic configuration without manual env vars per PR.

services:
  backend:
    build: ./backend
    restart: always
    labels:
      - "coolify.fqdn=https://api.osfeed.com"
    environment:
      # Database - using container names from docker-compose.infra.yml
      POSTGRES_HOST: osfeed-postgres
      POSTGRES_PORT: "5432"
      POSTGRES_DB: osfeed_db
      POSTGRES_USER: osfeed_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      # Services - using container names from docker-compose.infra.yml
      QDRANT_URL: http://osfeed-qdrant:6333
      REDIS_URL: redis://osfeed-redis:6379/0
      # App config
      APP_ENV: production
      APP_DEBUG: "false"
      SECRET_KEY: ${SECRET_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      # Frontend URL for CORS - Coolify provides SERVICE_URL_FRONTEND
      FRONTEND_URL: ${SERVICE_URL_FRONTEND:-https://osfeed.com}
      # Telegram
      TELEGRAM_API_ID: ${TELEGRAM_API_ID:-}
      TELEGRAM_API_HASH: ${TELEGRAM_API_HASH:-}
      TELEGRAM_SESSION_STRING: ${TELEGRAM_SESSION_STRING:-}
    expose:
      - "8000"
    volumes:
      - telegram_data:/app/data
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 4
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      target: production
      args:
        # Coolify provides SERVICE_URL_BACKEND for previews (e.g., https://12.api.osfeed.com)
        VITE_API_URL: ${SERVICE_URL_BACKEND:-https://api.osfeed.com}
    restart: always
    labels:
      - "coolify.fqdn=https://osfeed.com,https://www.osfeed.com"
    expose:
      - "80"
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

# NOTE: No networks section - Coolify manages networking via "Connect to Predefined Network" option
# This avoids "external network not found" errors for preview deployments

volumes:
  telegram_data:
    # Named volume for Telegram session persistence
