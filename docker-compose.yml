version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: telescope-postgres
    restart: unless-stopped
    env_file: .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-telescope_db}
      POSTGRES_USER: ${POSTGRES_USER:-telescope_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-telescope_password}
    ports:
      - "5432:5432"
    volumes:
      - telescope_postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  telescope_postgres:
