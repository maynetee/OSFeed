# Docker Compose - OSFeed Application (Coolify ready)
#
# NETWORK STRATEGY:
# - No networks section defined here â€” Coolify manages networks automatically
# - Enable "Connect to Predefined Network" in Coolify UI for infra connectivity
# - This avoids "external network not found" errors on preview deployments
#
# DOMAIN STRATEGY:
# - coolify.fqdn labels with https:// prefix set on each service
# - "Raw Compose Deployment" is enabled so Coolify respects these labels

services:
  backend:
    build: ./backend
    restart: always
    labels:
      - "coolify.fqdn=https://api.osfeed.com"
    environment:
      POSTGRES_HOST: osfeed-postgres
      POSTGRES_PORT: "5432"
      POSTGRES_DB: osfeed_db
      POSTGRES_USER: osfeed_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      QDRANT_URL: http://osfeed-qdrant:6333
      REDIS_URL: redis://osfeed-redis:6379/0
      APP_ENV: production
      APP_DEBUG: "false"
      SECRET_KEY: ${SECRET_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      FRONTEND_URL: ${FRONTEND_URL:-https://osfeed.com}
      TELEGRAM_API_ID: ${TELEGRAM_API_ID:-}
      TELEGRAM_API_HASH: ${TELEGRAM_API_HASH:-}
      TELEGRAM_SESSION_STRING: ${TELEGRAM_SESSION_STRING:-}
    expose:
      - "8000"
    volumes:
      - telegram_data:/app/data
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 4
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      target: production
      args:
        VITE_API_URL: ${API_URL:-https://api.osfeed.com}
    restart: always
    labels:
      - "coolify.fqdn=https://osfeed.com"
    expose:
      - "80"
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

volumes:
  telegram_data:
