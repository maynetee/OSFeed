# Docker Compose - OSFeed (Coolify ready)

services:
  backend:
    build: ./backend
    container_name: osfeed-backend
    restart: always
    env_file: .env
    environment:
      POSTGRES_HOST: postgres
      QDRANT_URL: http://qdrant:6333
      REDIS_URL: redis://redis:6379/0
      APP_ENV: production
      APP_DEBUG: "false"
    expose:
      - "8000"
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 4
    depends_on:
      postgres:
        condition: service_healthy
      qdrant:
        condition: service_started
      redis:
        condition: service_started
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G

  frontend:
    build:
      context: ./frontend
      target: production
    container_name: osfeed-frontend
    restart: always
    expose:
      - "80"
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

  postgres:
    image: postgres:16-alpine
    container_name: osfeed-postgres
    restart: always
    env_file: .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-osfeed_db}
      POSTGRES_USER: ${POSTGRES_USER:-osfeed_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-osfeed_password}
    volumes:
      - osfeed_postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 2G

  qdrant:
    image: qdrant/qdrant:v1.16.2
    container_name: osfeed-qdrant
    restart: always
    volumes:
      - osfeed_qdrant:/qdrant/storage
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 2G

  redis:
    image: redis:7-alpine
    container_name: osfeed-redis
    restart: always
    volumes:
      - osfeed_redis:/data
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

volumes:
  osfeed_postgres:
  osfeed_qdrant:
  osfeed_redis:
