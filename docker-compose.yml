# Docker Compose - OSFeed Application (Coolify ready)
#
# COOLIFY PREVIEW DEPLOYMENTS:
# Coolify auto-injects these variables for previews:
#   - SERVICE_NAME_POSTGRES=postgres-pr-{id}
#   - SERVICE_NAME_QDRANT=qdrant-pr-{id}
#   - SERVICE_NAME_REDIS=redis-pr-{id}
#   - SERVICE_URL_BACKEND=https://{pr_id}.api.osfeed.com
# This allows automatic configuration without manual env vars per PR.

services:
  backend:
    build: ./backend
    restart: always
    environment:
      # Database - Coolify provides SERVICE_NAME_POSTGRES for previews
      POSTGRES_HOST: ${SERVICE_NAME_POSTGRES:-postgres}
      POSTGRES_PORT: ${POSTGRES_PORT:-5432}
      POSTGRES_DB: ${POSTGRES_DB:-osfeed_db}
      POSTGRES_USER: ${POSTGRES_USER:-osfeed_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      # Services - Coolify provides SERVICE_NAME_* for previews
      QDRANT_URL: http://${SERVICE_NAME_QDRANT:-qdrant}:6333
      REDIS_URL: redis://${SERVICE_NAME_REDIS:-redis}:6379/0
      # App config
      APP_ENV: production
      APP_DEBUG: "false"
      TELEGRAM_SESSION_PATH: /app/data/telegram.session
    expose:
      - "8000"
    volumes:
      - telegram_data:/app/data
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 4
    networks:
      - coolify
      - osfeed-production  # Connect to production network for infrastructure access
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      target: production
      args:
        # Coolify provides SERVICE_URL_BACKEND for previews (e.g., https://12.api.osfeed.com)
        VITE_API_URL: ${SERVICE_URL_BACKEND:-https://api.osfeed.com}
    restart: always
    expose:
      - "80"
    networks:
      - coolify
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

networks:
  coolify:
    external: true
  osfeed-production:
    external: true
    name: ikoogcskg08o40soswwwscws  # Production application network

volumes:
  telegram_data:
    # Named volume for Telegram session persistence
