# Docker Compose - OSFeed Application (Coolify ready)
# Infrastructure (postgres, redis, qdrant) is deployed separately via docker-compose.infra.yml
# This enables preview deployments to share the production database

services:
  backend:
    build: ./backend
    restart: always
    environment:
      # Database - connects to shared infrastructure
      POSTGRES_HOST: ${POSTGRES_HOST:-osfeed-postgres}
      POSTGRES_PORT: ${POSTGRES_PORT:-5432}
      POSTGRES_DB: ${POSTGRES_DB:-osfeed_db}
      POSTGRES_USER: ${POSTGRES_USER:-osfeed_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      # Services - connects to shared infrastructure
      QDRANT_URL: ${QDRANT_URL:-http://osfeed-qdrant:6333}
      REDIS_URL: ${REDIS_URL:-redis://osfeed-redis:6379/0}
      # App config
      APP_ENV: production
      APP_DEBUG: "false"
    expose:
      - "8000"
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 4
    networks:
      - coolify
      - osfeed-production  # Connect to production network for infrastructure access
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      target: production
    restart: always
    expose:
      - "80"
    networks:
      - coolify
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

networks:
  coolify:
    external: true
  osfeed-production:
    external: true
    name: ikoogcskg08o40soswwwscws  # Production application network
