# Docker Compose - OSFeed (Coolify ready)

services:
  backend:
    build: ./backend
    restart: always
    environment:
      # Database - peuvent être overridés pour les previews
      POSTGRES_HOST: ${POSTGRES_HOST:-postgres}
      POSTGRES_PORT: ${POSTGRES_PORT:-5432}
      POSTGRES_DB: ${POSTGRES_DB:-osfeed_db}
      POSTGRES_USER: ${POSTGRES_USER:-osfeed_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      # Services internes - peuvent être overridés pour les previews
      QDRANT_URL: ${QDRANT_URL:-http://qdrant:6333}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      # App config
      APP_ENV: production
      APP_DEBUG: "false"
    expose:
      - "8000"
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 4
    depends_on:
      postgres:
        condition: service_healthy
      qdrant:
        condition: service_started
      redis:
        condition: service_started
    networks:
      - osfeed-network
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G

  frontend:
    build:
      context: ./frontend
      target: production
    restart: always
    expose:
      - "80"
    networks:
      - osfeed-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

  postgres:
    image: postgres:16-alpine
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-osfeed_db}
      POSTGRES_USER: ${POSTGRES_USER:-osfeed_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    volumes:
      - osfeed_postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-osfeed_user} -d ${POSTGRES_DB:-osfeed_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - osfeed-network
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 2G

  qdrant:
    image: qdrant/qdrant:v1.16.2
    restart: always
    volumes:
      - osfeed_qdrant:/qdrant/storage
    networks:
      - osfeed-network
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 2G

  redis:
    image: redis:7-alpine
    restart: always
    command: redis-server --appendonly yes
    volumes:
      - osfeed_redis:/data
    networks:
      - osfeed-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

networks:
  osfeed-network:
    driver: bridge

volumes:
  osfeed_postgres:
  osfeed_qdrant:
  osfeed_redis:
