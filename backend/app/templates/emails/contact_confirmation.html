<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We received your message</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif; line-height: 1.6; color: #E6EDF3; max-width: 600px; margin: 0 auto; padding: 20px; background: #010409; }
        .container { background: #0D1117; border-radius: 8px; padding: 32px; border: 1px solid #21262D; }
        .header { text-align: center; margin-bottom: 24px; }
        .logo { font-size: 24px; font-weight: bold; color: #00D4AA; }
        h1 { color: #E6EDF3; font-size: 20px; margin-bottom: 16px; }
        p { color: #8B949E; margin-bottom: 16px; }
        .highlight { color: #00D4AA; font-weight: 600; }
        .footer { text-align: center; margin-top: 32px; padding-top: 16px; border-top: 1px solid #21262D; font-size: 12px; color: #484F58; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">{{ app_name }}</div>
        </div>
        <h1>Thanks for reaching out, {{ name }}!</h1>
        <p>We've received your message and our team will get back to you within <span class="highlight">24 hours</span>.</p>
        <p>In the meantime, feel free to explore our platform or check out our documentation.</p>
        <div class="footer">
            <p>&copy; {{ app_name }}. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
