server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # SPA fallback - toutes les routes renvoient index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache pour les assets statiques
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
