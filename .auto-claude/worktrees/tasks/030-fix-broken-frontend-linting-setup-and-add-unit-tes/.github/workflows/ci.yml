name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  backend-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r backend/requirements.txt
        pip install pytest pytest-asyncio httpx
        
    - name: Run tests
      env:
        # Use in-memory sqlite for tests
        USE_SQLITE: "true"
        SQLITE_URL: "sqlite+aiosqlite:///:memory:"
        # Dummy keys
        SECRET_KEY: "test-secret-key-for-ci-only"
        OPENAI_API_KEY: "test"
        OPENROUTER_API_KEY: "test"
        TELEGRAM_API_ID: "123"
        TELEGRAM_API_HASH: "test"
        TELEGRAM_PHONE: "+1000"
        SCHEDULER_ENABLED: "false"
        API_USAGE_TRACKING_ENABLED: "false"
      run: |
        cd backend
        pytest

  frontend-lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install dependencies
      run: |
        cd frontend
        npm ci

    - name: Run ESLint
      run: |
        cd frontend
        npm run lint

    - name: Run Prettier check
      run: |
        cd frontend
        npm run format:check

  frontend-build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install dependencies
      run: |
        cd frontend
        npm ci

    - name: Build
      run: |
        cd frontend
        npm run build
