# docker-compose.prod.yml - Configuration de production OSFeed
# Usage: docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d --build

services:
  # Backend : Mode Production (pas de reload, plus de workers)
  backend:
    restart: always
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 4
    volumes: []  # On retire le montage de volume pour la performance
    ports: []    # Pas d'exposition directe, Caddy s'en charge
    expose:
      - "8000"
    environment:
      APP_ENV: production
      APP_DEBUG: "false"
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G

  # Frontend : Mode Production (Nginx statique)
  frontend:
    build:
      context: ./frontend
      target: production
    restart: always
    volumes: []
    ports: []
    expose:
      - "80"
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

  # Caddy : Serveur Web & HTTPS Automatique
  caddy:
    image: caddy:2-alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - frontend
      - backend

  postgres:
    restart: always
    ports: []  # Pas d'exposition externe en production
    deploy:
      resources:
        limits:
          memory: 2G

  qdrant:
    restart: always
    ports: []  # Pas d'exposition externe en production
    deploy:
      resources:
        limits:
          memory: 2G

  redis:
    restart: always
    ports: []  # Pas d'exposition externe en production

volumes:
  caddy_data:
  caddy_config:
